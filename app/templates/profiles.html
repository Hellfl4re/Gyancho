<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ current_user.username }}'s Profile</title>
</head>
<body>
    <h1>Welcome {{ current_user.username }}</h1>
    <form action="{{ url_for('main.upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <h2>Your Uploads</h2>
    <ul>
        {% for upload in current_user.uploads %}
            <li>{{ upload.filename }} ({{ upload.filetype }})</li>
        {% endfor %}
    </ul>
    <h2>Send Friend Request</h2>
    <form action="{{ url_for('main.send_friend_request', user_id=other_user.id) }}" method="POST">
        <button type="submit">Send Friend Request</button>
    </form>
</body>
</html>
