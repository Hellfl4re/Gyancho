{% extends "base.html" %}

{% block content %}
<h2>Announcements</h2>
{% for announcement in announcements %}
    <div class="announcement">
        <p><h4><strong>{{ announcement.author }} :</strong></h4> >>> {{ announcement.content }}</p>
    </div>
{% endfor %}
{% if session['role'] in ['teacher', 'admin'] %}
    <a href="{{ url_for('add_announcement') }}">Add Announcement</a>
{% endif %}
{% endblock %}
