{% extends "base.html" %}

{% block content %}
<!-- upload_notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Notes</title>
</head>
<body>
    <h1>Upload Your Notes</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <br>
    <a href="{{ url_for('view_notes') }}">View Uploaded Notes</a>
</body>
</html>
{% endblock %}
