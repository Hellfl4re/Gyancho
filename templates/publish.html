{% extends "base.html" %}

{% block content %}
<h2>Publish a New Lecture</h2>
<form method="POST" enctype="multipart/form-data">
    <label for="title">Lecture Title:</label><br>
    <input type="text" id="title" name="title"><br><br>
    <label for="professor">Professor Name:</label><br>
    <input type="text" id="professor" name="professor"><br><br>
    <label for="video">Upload Lecture Video:</label><br>
    <input type="file" id="video" name="video"><br><br>
    <input type="submit" value="Publish">
</form>
{% endblock %}
